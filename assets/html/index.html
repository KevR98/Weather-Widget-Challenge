<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Widget Slider</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <main class="widget-viewport">
      <div class="cards-wrapper" id="cards-wrapper">
        <section class="card" id="first-card">
          <div class="card-content">
            <h1 class="temp" id="temp">--°</h1>
            <p class="city" id="city">Caricamento...</p>
          </div>
          <div>
            <img class="icon" id="icon" src="" alt="" />
          </div>
        </section>

        <section class="card" id="second-card">
          <div class="second-container">
            <div class="hour">
              <span class="hour-temp">--</span>
              <img class="hour-icon" src="" alt="" />
              <p class="hour-time">--:--</p>
              <span class="am-pm">--</span>
            </div>
            <div class="hour">
              <span class="hour-temp">--</span>
              <img class="hour-icon" src="" alt="" />
              <p class="hour-time">--:--</p>
              <span class="am-pm">--</span>
            </div>
            <div class="hour">
              <span class="hour-temp">--</span>

            </div>
            <div class="hour">
              <span class="hour-temp">--</span>
              <img class="hour-icon" src="" alt="" />
              <p class="hour-time">--:--</p>
              <span class="am-pm">--</span>
            </div>
            <div class="hour">
              <span class="hour-temp">--</span>
              <img class="hour-icon" src="" alt="" />
              <p class="hour-time">--:--</p>
              <span class="am-pm">--</span>
            </div>
          </div>
        </section>

        <section class="card" id="third-card">
          <div class="third-container">
            <div class="day">
              <span class="day-temp">--°</span>
              <img class="day-icon" src="" alt="" />
              <p class="day-name">---</p>
            </div>
            <div class="day">
              <span class="day-temp">--°</span>
              <img class="day-icon" src="" alt="" />

            </div>
            <div class="day">
              <span class="day-temp">--°</span>
              <img class="day-icon" src="" alt="" />
              <p class="day-name">---</p>
            </div>
          </div>
        </section>
      </div>
      <div class="pagination">
        <span class="dot active" data-index="0"></span>
        <span class="dot" data-index="1"></span>
        <span class="dot" data-index="2"></span>
      </div>
    </main>

    <script src="../scripts/scripts.js"></script>
  </body>
</html>
